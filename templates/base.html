{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static "style/style.css" %}" >
  <title>iShop</title>
</head>
<body id="main">
  <nav>
    <li>
      <h2 class="title"><a href="{% url "market:index" %}">iShop</a></h2>
    </li>
    <li>
      {% if request.user.is_authenticated %}
        <span><a href="{% url "accounts:signout" %}">Sign out</a></span>  
      {% else %}
        <span><a href="{% url "accounts:signin" %}">Sign in</a></span>
        <span><a href="{% url "accounts:signup" %}">Sign up</a></span>
      {% endif %}
    </li>
  </nav>
  <div class="main">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
